<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
<h1>Veridian Dynamics Registration</h1>
<hr>

<form action="https://request-inspector.glitch.me">

    <label for="email">Email:</label>
    <input type="text" name="email" id="email" placeholder="Enter Your Email">
    <br>

    <label for="password">Password:</label>
    <input type="password" name="password" id="password" placeholder="Enter Your Password">
    <br>

    <label>Tell us about yourself:</label><br>
    <textarea name="Bio" placeholder="Bio" rows="8" cols="50">
    </textarea>
    <br>

    <p>How did you hear about us?</p>
    <input type="radio" name="referred" value="billboard">billboard <br>
    <input type="radio" name="referred" value="radio advertisement">radio advertisement <br>
    <input type="radio" name="referred" value="internet">internet <br>
    <input type="radio" name="referred" value="other">other <br>
    <br>

    <label>Which browser are you using?</label><br>
    <select name="browser" id="browser">
        <option value="Chrome">Chrome</option>
        <option value="Safari">Safari</option>
        <option value="Internet Explorer">Internet Explorer</option>
        <option value="Firefox">Firefox
        </option>
    </select>
    <br>

    <button type="submit">Submit</button>
</form>
</body>
</html>
