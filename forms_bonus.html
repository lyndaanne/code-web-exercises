<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
<h1>Veridian Dynamics Registration</h1>
<hr>

<form method="GET" action="https://request-inspector.glitch.me">

    <label for="email">Email</label>
    <input type="text" name="email" id="email" placeholder="Enter Your Email">
    <br>

    <label for="password">Password</label>
    <input type="text" name="password" id="password" placeholder="Enter Your Password">
    <br>

    <label>Tell us about yourself.</label><br>
    <textarea name="Bio" placeholder="Bio" rows="8" cols="50">
        We would like to know about you! Create a short bio of yourself here.
    </textarea>
    <br>

    <label>How did you hear about us?</label><br>
    <input type="radio" name="billboard" value="billboard">billboard <br>
    <input type="radio" name="Radio Advertisement" value="radio advertisement">radio advertisement <br>
    <input type="radio" name="internet" value="internet">internet <br>
    <input type="radio" name="other" value="other">other <br>
    <br>

    <label>Which browser are you using?</label><br>
    <select name="Which web browser are you using?">
        <option value="Chrome">Chrome</option>
        <option value="Safari">Safari</option>
        <option value="Internet Explorer">Internet Explorer</option>
    </select>
    <br>

    <button type="submit">Submit</button>
</form>
</body>
</html>
